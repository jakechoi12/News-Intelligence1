name: Daily News Collection

on:
  schedule:
    # UTC 00:00 = KST 09:00, ÌèâÏùºÎßå (Ïõî-Í∏à)
    - cron: '0 0 * * 1-5'
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run news collection
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ECOS_API_KEY: ${{ secrets.ECOS_API_KEY }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          PYTHONIOENCODING: utf-8
        run: python backend/run_collection.py
      
      - name: Commit and push data files
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add frontend/data/
          git diff --staged --quiet || git commit -m "üìä Daily news update $(date +%Y-%m-%d)"
          git push
      
      - name: Send Teams notification
        if: success()
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          if [ -n "$TEAMS_WEBHOOK_URL" ]; then
            python backend/notify_teams.py
          else
            echo "‚ö†Ô∏è TEAMS_WEBHOOK_URL not set, skipping notification"
          fi

  # Deploy to GitHub Pages
  deploy:
    needs: collect
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # ÏµúÏã† Ïª§Î∞ã Í∞ÄÏ†∏Ïò§Í∏∞
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


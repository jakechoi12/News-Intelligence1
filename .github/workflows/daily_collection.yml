name: Daily News Collection

on:
  schedule:
    # UTC 00:00 = KST 09:00, í‰ì¼ë§Œ (ì›”-ê¸ˆ)
    - cron: '0 0 * * 1-5'
  workflow_dispatch:
    # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run news collection
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ECOS_API_KEY: ${{ secrets.ECOS_API_KEY }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          PYTHONIOENCODING: utf-8
        run: python backend/run_collection.py
      
      - name: Commit and push data files
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          # ë°ì´í„° íŒŒì¼ ì¶”ê°€
          git add frontend/data/
          
          # ë³€ê²½ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ“Š Daily news update $(date +%Y-%m-%d)"
            
            # í‘¸ì‹œ ì‹œë„
            if ! git push origin main; then
              echo "âš ï¸ Push failed, fetching and resetting..."
              
              # ì›ê²© ë³€ê²½ì‚¬í•­ ê°€ì ¸ì˜¤ê¸°
              git fetch origin main
              
              # í˜„ì¬ ì»¤ë°‹ ì €ì¥
              CURRENT_COMMIT=$(git rev-parse HEAD)
              
              # ì›ê²© ë¸Œëœì¹˜ë¡œ ë¦¬ì…‹ í›„ ë°ì´í„° íŒŒì¼ë§Œ ë‹¤ì‹œ ë³µì‚¬
              git reset --hard origin/main
              
              # ë°©ê¸ˆ ìƒì„±í•œ ë°ì´í„° íŒŒì¼ì„ ë‹¤ì‹œ ì²´í¬ì•„ì›ƒ
              git checkout $CURRENT_COMMIT -- frontend/data/
              
              # ë‹¤ì‹œ ì»¤ë°‹ ë° í‘¸ì‹œ
              git add frontend/data/
              git commit -m "ğŸ“Š Daily news update $(date +%Y-%m-%d)"
              git push origin main || echo "âš ï¸ Final push failed, but continuing..."
            fi
          else
            echo "No changes to commit"
          fi
      
      - name: Send Teams notification
        if: success()
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          if [ -n "$TEAMS_WEBHOOK_URL" ]; then
            python backend/notify_teams.py
          else
            echo "âš ï¸ TEAMS_WEBHOOK_URL not set, skipping notification"
          fi

  # Deploy to GitHub Pages
  deploy:
    needs: collect
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # ìµœì‹  ì»¤ë°‹ ê°€ì ¸ì˜¤ê¸°
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

